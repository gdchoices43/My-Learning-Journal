{% extends "layout.html" %}

{% block content %}
{% for entry in stream %}
<div class="entry-list">
    <article>
        <h2><a href="{{ url_for('get_entry', entry_id=entry.id) }}">{{ entry.title }}</a></h2>
        <div>
            <h3>{{ entry.date }}</h3>
        </div>
    </article>
</div>
{% endfor %}
{% endblock %}
