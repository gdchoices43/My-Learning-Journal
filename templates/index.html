{% extends "layout.html" %}

{% block content %}
    <div class="entry-list">
        {% for entry in entries %}
            <article>
                <h2><a href="{{ url_for('detail') }}"></a>{{ entry.title }}</h2>
                <time datetime="{{ entry.date }}">{{ entry.date.strftime("%m-%d-%Y") }}</time>
            </article>
        {% endfor %}
    </div>
{% endblock %}
