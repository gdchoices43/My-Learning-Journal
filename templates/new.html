{% extends "layout.html" %}
{% from "macros.html" import render_field %}

{% block content %}
<h2>Create New Entry</h2>
<form method= "POST" action="">
    {{ entry.hidden_tag() }}
    {% for field in entry %}
    {% if field.widget.input_type != "hidden" %}
        {{ field.label }}
        {{ render_field(field) }}
    {% endif %}
    {% endfor %}
    <button type="submit" id="submit">Submit</button>
</form>
{% endblock %}
