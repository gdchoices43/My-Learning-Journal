{% extend "layout.html" %}
{% from "macros.html" import render_field %}

{% block content %}
<div class="container">
    <div class="new-entry">
        <h2>Create New Entry</h2>
        <form method="POST" action="" class="new-entry">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
