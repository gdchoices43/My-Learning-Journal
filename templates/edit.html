{% extends "layout.html" %}
{% from "macros.html" import render_field %}

{% block content %}
<form method="POST" action="" class="edit-entry">
    <h2>Edit Entry</h2>
    {{ entry.hidden_tag() }}
        {% for field in entry %}
            {{ render_field(field) }}
        {% endfor %}
    <button type="submit" id="submit">Submit</button>
</form>
{% endblock %}
